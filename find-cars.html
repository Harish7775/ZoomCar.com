            margin-right: 10px;

        }

          width: 120px;
          height: 30px;

        button :hover{
          background-color: blue;
        }

    img: "https://imgd.aeplcdn.com/1200x900/cw/ec/39013/Maruti-Suzuki-Alto-Right-Front-Three-Quarter-154833.jpg?wm=0&q=85"
  },
     
]


let productCont=document.getElementById("product");


let filter=document.getElementById("filter");
let bookingArr=JSON.parse(localStorage.getItem("bookingdata")) || [];

 
 function displaydata(data=[]){

    productCont.innerHTML="";
    data.forEach(function(element){
        let product=document.createElement("div");

        let img=document.createElement("img");
        img.src=element.img;

        let name=document.createElement("h1")
        name.innerText =element.name

        let catagory=document.createElement("p")
        catagory.innerText=element.catagory
        let price=document.createElement("p")
        catagory.innerText=element.price
        let btn=document.createElement("button")
         btn.innerText="Book Now";
         btn.addEventListener("click",function(){
          book(elem)
        })  
       product.append(img,name,catagory,price,btn);
        productCont.append(product)
    })
 }

 function book(elem){
  bookingArr.push(elem)
  localStorage.setItem("bookingdata",JSON.stringify(bookingArr))
  console.log(bookingArr)
 }
displaydata(productData);

filter.addEventListener("change",function(){
    if(filter.value =="All"){
    displaydata(productData);
    } else{ let filtered= productData.filter
        (function(element){
            return element.catagory === filter.value;
        })
   displaydata(filtered)
    }

})

function book(id){
for(let i=0;i<bookingArr.length;i++){
   if(bookingArr[i].catagory==id){
    return false;
   } 
   
} 
 return true;

}

</script>
